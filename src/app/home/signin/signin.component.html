
<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
  <div class="form-group">
    <input #userNameInputFocus formControlName ="userName" class="form-control" placeholder="Email" autofocus>
  </div>

  <div class="form-group">
    <input formControlName ="password" type="password" class="form-control" placeholder="Senha">
  </div>

  <button type="submit" class="btn btn-primary btn-block">Entrar</button>
</form>

<p>Esqueci minha senha</p>
